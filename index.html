<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Motivational Quotes</title>
    <link rel="icon" type="image/png" src="./favicon.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
<!-- Quote Container -->
<div class="main-container" id="main-container">

<div class="main-container-text" id="main-container-text">
    <i class="fa fa-quote-left"></i>
    <span>Hello this is my first quote!</span>
</div>

<div class="main-container-author" id="main-container-author">
    <span><i class="fas fa-user"></i> Author</span>
</div>

<div class="main-container-buttons" id="main-container-buttons">
<button class="Share-Btn" id="Share-Btn" title="Share This Quote!"><i class="fas fa-share"></i> Share</button>
<button id="GenerateQuote-Btn" class="GenerateQuote-Btn" title="Generate Another Quote"><i class="fas fa-spinner"></i> Generate Quote</button>
</div>

</div>

<!-- Logic Script -->
<script type="text/javascript" src="./src/logic.js"></script>
<script type="text/javascript" src="./src/offlineQuotes.js"></script>
</body>
</html>
